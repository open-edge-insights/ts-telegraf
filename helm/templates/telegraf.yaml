apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.config.telegraf.name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: {{ .Values.config.telegraf.publisher_port }}
    name: tcp
  selector:
    app: telegraf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telegraf
  name: deployment-telegraf
  namespace: {{ .Values.namespace }}

spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: ia-telegraf
        image: {{ .Values.registry }}ia_telegraf:{{ .Values.eii_version }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: {{ .Values.volumes.eii_socket.name }}
          mountPath: {{ .Values.volumes.eii_socket.location }}
        {{ if eq .Values.env.dev_mode false}}
        - name: etcd-certs
          mountPath: /run/secrets/etcd/
        {{ end }}

        env:
        - name: AppName
          value: "Telegraf"
        - name: DEV_MODE
          value: '{{ .Values.env.dev_mode }}'
        - name: ETCD_HOST
          value: {{ .Values.config.etcd.name }}
        - name: ETCD_CLIENT_PORT
          value: '{{ .Values.config.etcd.client_port }}'
        - name:  ETCD_PREFIX
          value: ''
        - name: MQTT_BROKER_HOST
          value: {{ .Values.config.telegraf.MQTT_BROKER_HOST }}
        - name: INFLUX_SERVER
          value: "influxdbconnector"
        - name: INFLUXDB_PORT
          value: "8086"
        - name: PUBLISHER_publisher1_TYPE
          value: "zmq_tcp"
        - name: PUBLISHER_publisher1_ENDPOINT
          value: "0.0.0.0:{{ .Values.config.telegraf.publisher_port }}"
        {{- if .Values.config.zmqbroker }}
        - name: SUBSCRIBER_ENDPOINT
          value: "{{ .Values.config.zmqbroker.name }}:{{ .Values.config.zmqbroker.broker_pub_port }}"
        - name: SUBSCRIBER_TYPE
          value: "zmq_tcp"
        {{- end }}
        {{ if eq .Values.env.dev_mode false}}
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd/Telegraf_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd/Telegraf_client_key.pem"
        {{ end }}

      volumes:
      - name: {{ .Values.volumes.eii_socket.name }}
        persistentVolumeClaim:
          claimName: {{ .Values.volumes.eii_socket.name }}
      {{ if eq .Values.env.dev_mode false}}
      - name: etcd-certs
        secret:
          secretName: eii-certs
          items:
          - key: ca_certificate.pem
            path: ca_certificate.pem
          - key: Telegraf_client_certificate.pem
            path: Telegraf_client_certificate.pem
          - key: Telegraf_client_key.pem
            path: Telegraf_client_key.pem
      {{ end }}
