apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telegraf
  name: deployment-telegraf
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - name: ia-telegraf
        image: ${DOCKER_REGISTRY}ia_telegraf:${EII_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
          - name: eii-socket
            mountPath: ${SOCKET_DIR}
          - name: "ca-cert"
            mountPath: /run/secrets/ca_etcd
          - name: "telegraf-cert"
            mountPath: /run/secrets/etcd_Telegraf_cert
          - name: "telegraf-key"
            mountPath: /run/secrets/etcd_Telegraf_key
        env:
        - name: AppName
          value: "Telegraf"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_Telegraf_cert/Telegraf_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_Telegraf_key/Telegraf_client_key.pem"
        - name: MQTT_BROKER_HOST
          value: "${HOST_IP}"
        - name: INFLUX_SERVER
          value: "influxdbconnector"
        - name: INFLUXDB_PORT
          value: "8086"
        - name: ETCD_PREFIX
          value: '${ETCD_PREFIX}'
        - name: CertType
          value: "zmq,pem"
        - name: SUBSCRIBER_TYPE
          value: "zmq_tcp"
        - name: SUBSCRIBER_ENDPOINT
          value: "eiizmqbroker:60515"


      volumes:
      - name: eii-socket
        hostPath:
          path: ${EII_INSTALL_PATH}/sockets
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "telegraf-cert"
        secret:
          secretName: telegraf-cert
      - name: "telegraf-key"
        secret:
          secretName: telegraf-key


